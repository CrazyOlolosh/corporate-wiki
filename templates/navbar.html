<script>
    $(document).ready(function(){
        // Show hide popover
        $("#user-menu-button").click(function(){
            $(".dropdown-menu").toggleClass("hidden");
        });
    });

    $(document).on("click", function(event){
        var $trigger = $(".profile-dropdown");
        if($trigger !== event.target && !$trigger.has(event.target).length){
            $(".dropdown-menu").addClass("hidden");
        }            
    });
</script>
<script>
    $(document).ready(function() {	
	var $result = $('#search_box-result');
	
	$('#search-bar').on('keyup', function(){
		var search = $(this).val();
		if ((search != '') && (search.length > 2)){
			$.ajax({
				type: "GET",
				url: "/search/"+search,
                dataType: 'json',
				success: function(resp){
                    $result.empty();
                    $.each(resp, function() {
                        $result.append('<tr><td class="search_result-name my-1 px-2 whitespace-nowrap text-clip border-t-2 border-gray-700 w-full h-full hover:bg-purple-600"><a class="w-full h-full" href="page?id='+ this.id +'"><div style="height:100%;width:100%">' + this.title + '</div></a></td></tr>');
                    });
					if(resp != ''){	
						$result.fadeIn();
					} else {
						$result.fadeOut(100);
					}
				}
			});
		 } else {
			$result.html('');
			$result.fadeOut(100);
		 }
	});
	
});
</script>

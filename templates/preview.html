{% extends "base.html" %}
{% block title %} Preview - {{ title }} {% endblock %}
{% block content %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.10.5/viewer.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.10.5/viewer.min.css"/>
<link rel="stylesheet" href="static/richtexteditor/rte_theme_default.css" />
<meta data-id="{{id}}">

<div class="min-h-full pb-40">
    {% include "navbar.html" %}
    <header class="sticky top-0 z-20 bg-white dark:bg-slate-700 shadow">
        <div class="sticky max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8 flex justify-between">
            <h1 class="text-3xl font-bold text-gray-900 dark:text-gray-200">{{ title }}</h1>
        </div>
    </header>

    <main>
        <div class="flex">
            <div id="main" class="mx-auto">
                <div id="main-text" class="lg:w-[1000px] lg:max-w-[1500px] mx-auto py-6 sm:px-6 lg:px-10 bg-white">
                    {{ text|safe }}
                </div>
            </div>
        </div>

    </main>
</div>
<script>
    $(document).ready(function () {
        $("p").each(function () {
            if ($(this).css("text-align") == "center") {
                $(this).css("text-align", "-webkit-center");
            }
        });
    });

</script>
<script>
    const gallery = new Viewer(document.getElementById('main-text'), {
        button: false,
        navbar: false,
        title: false,
        toolbar: false,
        inline: false,
        viewed() {
            viewer.zoomTo(1);
        },
    });
</script>
{% include "footer.html" %}

{% endblock %}

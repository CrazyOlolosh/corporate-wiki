{% extends "base.html" %}
{% block title %} Page - {{ title }} {% endblock %}
{% block content %}
<link rel="stylesheet" href="static/richtexteditor/rte_theme_default.css" />
<meta data-space="{{space}}" data-id="{{id}}"> 

<div class="min-h-full">
    {% include "navbar.html" %}
    <header class="sticky top-0 z-20 bg-white dark:bg-slate-700 shadow">
        <div class="sticky max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold text-gray-900 dark:text-gray-200">{{ title }}</h1>
            <button id="edit-btn" class="absolute right-9 top-7 h-7 w-7 rounded-lg bg-purple-600 hover:bg-purple-700 text-white align-middle" title="Редактировать"><i class="las la-pen"></i></button>
        </div>
        
    </header>
    
    <main>
        <div class="flex">
            <div class="">
                {% include "sidebar.html" %}
            </div>
            <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-10 bg-white">
            {{ text|safe }}
            </div>
        </div>
        
    </main>
</div>
<script>
    $(document).ready(function() {
        $("p").each(function() {
            if ($(this).css("text-align") == "center") {
                $(this).css("text-align","-webkit-center");
            }
        });
        $('#edit-btn').click(function() {
            let id = $('meta[data-id]').attr('data-id');
            window.open('/edit?id=' + id, target="_self")
        });
    });
    
</script>

{% endblock %}

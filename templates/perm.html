{% extends "base.html" %}
{% block title %} Page - {{ title }} {% endblock %}
{% block content %}

<div class="min-h-full">
    {% include "navbar.html" %}
<div class="m-10 max-w-max mx-auto relative overflow-x-auto sm:rounded-lg">
    <div class="relative p-4 w-full max-w-2xl h-full md:h-auto">
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <div class="flex justify-between items-start p-4 rounded-t border-b dark:border-gray-600">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                    Разрешения
                </h3>
            </div>
            <form method="POST">
            <meta data-spaces="{{def_spaces}}">
            <div id="perm_body" class="p-6 space-y-6">
                
                    <div class="spaces-form">
                        {{ perm.spaces(class_="w-full")}}
                    </div>
                    <div class="pages-form">
                        {{ perm.pages(class_="")}}
                    </div>
                
            </div>
            <div class="flex items-center p-6 space-x-2 rounded-b border-t border-gray-200 dark:border-gray-600">
                <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Сохранить</button>
                <button type="button" class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">Отмена</button>
            </div>
        </form>
        </div>
    </div>
</div>
<script>
    $(document).ready(function() {
        var list_raw = $('meta[data-spaces]').data('spaces').replaceAll("'","\"");
        let list = JSON.parse(list_raw);
        $('.spaces-form select').val(list).attr('selected', true);
    });
</script>
</div>
</div>
{% include "footer.html" %}
    
{% endblock %}

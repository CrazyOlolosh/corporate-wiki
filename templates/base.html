<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <!-- Sweet alert Js -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
        src="https://www.jqueryscript.net/demo/Export-Html-Table-To-Excel-Spreadsheet-using-jQuery-table2excel/src/jquery.table2excel.js"></script>
    <style>
        body {
            transition: background-image 0.2s;
            -webkit-transition: background-image 0.2s;
            background-image: url(/static/background.svg);
            background-position: top;
            height: 100%;
            width: 100%;
            position: absolute;
        }

        body:after {
            position: absolute;
            content: "";
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            position: fixed;
            background-image: -moz-linear-gradient(0deg, #e66587 0%, #f09458 100%);
            background-image: -webkit-linear-gradient(0deg, #e66587 0%, #f09458 100%);
            background-image: -ms-linear-gradient(0deg, #e66587 0%, #f09458 100%);
            opacity: 0.6;
            z-index: -1;
        }

        body.switched:after {
            content: none;
        }

        .btn {
            border: none;
            color: white;
            padding: 10px 13px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            background-color: #eba8a1;
        }

        .form-btn {
            display: inline;
        }

        .banner-area {
            -webkit-text-size-adjust: 100%;
            -webkit-tap-highlight-color: transparent;
            color: #777777;
            font-family: "Poppins", sans-serif;
            font-size: 14px;
            font-weight: 300;
            line-height: 1.5em;
            -webkit-font-smoothing: antialiased;
            box-sizing: inherit;
            background-image: -webkit-linear-gradient(0deg, #e66587 0%, #f09458 100%);
        }

        @media (min-width: 1200px) .container {
            max-width: 1140px;
        }

        @media (min-width: 992px) .container {
            max-width: 960px;
        }

        @media (min-width: 768px) .container {
            max-width: 720px;
        }

        @media (min-width: 576px) .container {
            max-width: 540px;
        }

        .container {
            display: flex;
            margin-right: auto;
            margin-left: auto;
            padding-right: 15px;
            padding-left: 15px;
            justify-content: center;
            align-items: center;
        }

        .container-fluid {
            display: flex;
            justify-content: center;
            height: 100%;
            width: 100%;
            align-items: center;
        }

        .banner-area .height {
            height: 600px;
        }

        .align-items-center {
            align-items: center !important;
        }

        .justify-content-center {
            justify-content: center !important;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            margin-right: -15px;
            margin-left: -15px;
        }

        .text-center {
            text-align: center !important;
        }

        .banner-content .top {
            font-size: 12px;
        }

        .text-white {
            color: #fff;
        }

        .text-white {
            color: #fff !important;
        }

        .text-uppercase {
            text-transform: uppercase !important;
        }

        .primary-btn {
            font-family: "Poppins", sans-serif;
            font-size: 14px;
            -webkit-font-smoothing: antialiased;
            text-align: center !important;
            box-sizing: inherit;
            touch-action: manipulation;
            text-decoration: none;
            outline: 0;
            display: inline-flex !important;
            align-items: center !important;
            line-height: 40px;
            padding: 0 30px;
            border-radius: 20px;
            background: transparent;
            border: 1px solid #fff;
            color: #fff;
            font-weight: 500;
            position: relative;
            transition: all 0.3s ease 0s;
            cursor: pointer;
        }

        .featured-area {
            background: #fff;
            padding: 50px 0 50px 0;
        }

        .nav {
            display: flex;
            flex-wrap: wrap;
            padding-left: 0;
            margin-bottom: 0;
            margin-right: auto;
            margin-left: auto;
            list-style: none;
            max-width: 1100px;
        }

        p.others-diclaimer {
            max-width: 900px;
            font-size: small;
            font-style: italic;
            margin-left: auto;
            margin-right: auto;
        }

    </style>
    <title> {% block title%} {{ title }} {% endblock %} </title>
</head>

<body>
    <div class="container-fluid">
        {% block content%}
        {% endblock %}
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
